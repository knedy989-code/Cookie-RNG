<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Cookie RNG: Infinite Crumb</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>

  <!-- Babel (for JSX in ONE file) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <!-- INLINE CSS (NO EXTERNAL FILES) -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #f3f4f6;
      font-family: 'Inter', sans-serif;

      /* ðŸ”’ Hide browser UI / toolbar */
      overflow: hidden;
      overscroll-behavior: none;
    }

    h1, h2, h3, .font-display {
      font-family: 'Fredoka', sans-serif;
    }

    /* ðŸ”’ Hide scrollbars everywhere */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- APP (ONE FILE) -->
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    function App() {
      return (
        <div className="min-h-screen bg-[#111] text-white flex items-center justify-center">
          <div className="text-center animate-[fadeIn_0.3s_ease-out]">
            <h1 className="text-4xl font-display font-bold mb-4">
              Infinite Crumb
            </h1>
            <p className="text-gray-400">
              One-file GitHub Pages build âœ…
            </p>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
