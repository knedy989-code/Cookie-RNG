<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cookie RNG: Infinite Crumb</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #f3f4f6; overflow: hidden; margin: 0; height: 100vh; }
      h1, h2, h3, .font-display { font-family: 'Fredoka', sans-serif; }
      .cookie-spin { animation: spin-slow 20s linear infinite; }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1.2); opacity: 0; } }
      :fullscreen { background-color: #111; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #2d2d2d; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom';
        import * as Lucide from 'lucide-react';

        // --- CONSTANTS & TYPES (Ensures code doesn't crash) ---
        const Rarity = { COMMON: 'COMMON', UNCOMMON: 'UNCOMMON', RARE: 'RARE', EPIC: 'EPIC', LEGENDARY: 'LEGENDARY', DIVINE: 'DIVINE' };
        const UPGRADE_COSTS = {
            clickPower: (lvl) => Math.floor(10 * Math.pow(1.5, lvl)),
            luck: (lvl) => Math.floor(100 * Math.pow(2.5, lvl)),
            autoClicker: (lvl) => Math.floor(50 * Math.pow(2, lvl)),
            ascension: (lvl) => Math.floor(1000000 * Math.pow(10, lvl))
        };
        const RARITY_DURABILITY = { COMMON: 50, UNCOMMON: 100, RARE: 250, EPIC: 500, LEGENDARY: 1000, DIVINE: 5000 };
        const BUNDLES = [];

        // --- COMPONENT STUBS (Prevents Black Screen) ---
        const CookieClicker = ({ onCookieClick }) => (
            <div onClick={onCookieClick} className="cursor-pointer active:scale-90 transition-transform relative group">
                <div className="absolute -inset-8 bg-amber-500/20 rounded-full blur-2xl group-hover:bg-amber-500/30 transition-all"></div>
                <Lucide.Cookie size={140} className="text-amber-500 relative cookie-spin" />
            </div>
        );
        const RngSystem = () => <div className="p-10 text-center opacity-50 border-2 border-dashed border-white/5 rounded-2xl">Summoning System Logic Missing</div>;
        const Inventory = () => <div className="p-10 text-center opacity-50">Inventory Logic Missing</div>;
        const Upgrades = () => <div className="p-10 text-center opacity-50">Upgrades Logic Missing</div>;
        const ItemShop = () => null;
        const CrateRoom = () => null;
        const QuestBoard = () => null;
        const BundlePopup = () => null;

        const INITIAL_STATE = {
          bits: 0, totalBitsEarned: 0, clickCount: 0, cookies: [],
          upgrades: { clickPowerLevel: 1, luckLevel: 0, autoClickerLevel: 0, ascensionLevel: 0 },
          activeEffects: { clickMultiplier: 1, clickMultiplierEndTime: 0, protectedClicks: 0 },
          unlockedRarities: [], activeCookieId: undefined, settings: { soundEnabled: true },
          cheatMode: false, chronoSpawnerUnlocked: false, claimedQuestIds: []
        };

        const App = () => {
          const [gameState, setGameState] = useState(INITIAL_STATE);
          const [activeTab, setActiveTab] = useState('roll');

          // Toolbar Hider: Triggered on first interaction
          const handleInteraction = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
          };

          const handleCookieClick = () => {
            handleInteraction();
            const power = gameState.upgrades.clickPowerLevel * gameState.activeEffects.clickMultiplier;
            setGameState(prev => ({
              ...prev,
              bits: prev.bits + power,
              totalBitsEarned: prev.totalBitsEarned + power,
              clickCount: prev.clickCount + 1
            }));
          };

          return (
            <div className="min-h-screen bg-[#111] text-gray-100 flex flex-col md:flex-row max-w-7xl mx-auto overflow-hidden">
              
              {/* Left Panel */}
              <div className="w-full md:w-1/3 border-b md:border-b-0 md:border-r border-white/5 bg-[#161616] flex flex-col h-[45vh] md:h-screen">
                <div className="p-6 border-b border-white/5">
                  <h1 className="text-2xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600">Infinite Crumb</h1>
                  <p className="text-xs text-gray-500 font-mono mt-1">Bits: {Math.floor(gameState.bits).toLocaleString()}</p>
                </div>
                <div className="flex-grow flex flex-col items-center justify-center p-4">
                  <CookieClicker onCookieClick={handleCookieClick} />
                </div>
              </div>

              {/* Right Panel */}
              <div className="w-full md:w-2/3 flex flex-col h-[55vh] md:h-screen bg-[#111]">
                <div className="flex border-b border-white/5 bg-[#161616] overflow-x-auto no-scrollbar">
                  {['roll', 'inventory', 'quests', 'crates', 'upgrades', 'shop'].map((tab) => (
                    <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-4 px-4 text-[10px] font-bold uppercase ${activeTab === tab ? 'text-amber-500 border-b-2 border-amber-500 bg-white/5' : 'text-gray-500'}`}>
                      {tab}
                    </button>
                  ))}
                </div>
                <div className="flex-grow overflow-y-auto p-6">
                  {activeTab === 'roll' && <RngSystem />}
                  {activeTab === 'inventory' && <Inventory />}
                  {activeTab === 'upgrades' && <Upgrades />}
                </div>
              </div>

            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
