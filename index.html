<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My App</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="My App">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1160/1160358.png">

    <style>
        /* Add your CSS here */
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #121212; color: white; }
    </style>
</head>
<body>

    <div id="app">
        <h1>App Loaded</h1>
        <p>Check the console or add your UI elements here.</p>
    </div>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // --- REPLACING YOUR EXTERNAL TYPES ---
        const Rarity = { DIVINE: "Divine" };

        // --- YOUR ORIGINAL CODE START ---
        // NOTE: In browser, we use localStorage instead of process.env
        const API_KEY = window.localStorage.getItem('API_KEY') || prompt("Enter API Key:");
        if (API_KEY) window.localStorage.setItem('API_KEY', API_KEY);

        const ai = new GoogleGenerativeAI(API_KEY || '');

        export const generateOracleCookie = async () => {
          if (!API_KEY) {
            throw new Error("API Key missing");
          }

          const modelId = "gemini-1.5-flash"; // Using the latest stable Flash model

          const prompt = `
            You are the Oracle Oven, a mythical entity that bakes cookies with divine properties.
            Create a unique, fantasy-themed cookie.
            
            The cookie should be:
            - Rarity: Divine (Extremely powerful and unique)
            - Name: Creative, mythical, or sci-fi inspired.
            - Description: A one-sentence lore description.
            - ColorHex: A hex color code representing the cookie's aura.
            - BaseValue: A number between 80 and 200.

            Return the result in strictly valid JSON format matching the schema.
          `;

          try {
            const model = ai.getGenerativeModel({ model: modelId });
            const result = await model.generateContent({
              contents: [{ role: "user", parts: [{ text: prompt }] }],
              generationConfig: { responseMimeType: "application/json" }
            });

            const text = result.response.text();
            if (!text) throw new Error("No response from Oracle Oven");

            const data = JSON.parse(text);

            return {
              name: data.name,
              description: data.description,
              rarity: Rarity.DIVINE,
              baseValue: data.baseValue,
              colorHex: data.colorHex,
              isAiGenerated: true,
            };
          } catch (error) {
            console.error("Oracle Oven malfunctioned:", error);
            return {
              name: "Glitch Cookie",
              description: "The Oracle Oven sputtered and produced this anomaly.",
              rarity: Rarity.DIVINE,
              baseValue: 77,
              colorHex: "#333333",
              isAiGenerated: true,
            };
          }
        };
        // --- YOUR ORIGINAL CODE END ---

        // Example of how to call your function:
        window.bake = async () => {
            const result = await generateOracleCookie();
            console.log("Baked:", result);
            alert("Baked: " + result.name);
        };
    </script>
</body>
</html>
