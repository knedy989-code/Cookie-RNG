<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cookie RNG: Infinite Crumb</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #f3f4f6; margin: 0; overflow: hidden; }
        h1 { font-family: 'Fredoka', sans-serif; }
        .cookie-spin { animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; touch-action: manipulation; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const COOKIES = [
            { name: "CHRONO COOKIE", rarity: "DIVINE", chance: 0.001, color: "text-cyan-400" },
            { name: "Golden Chip", rarity: "RARE", chance: 0.05, color: "text-yellow-400" },
            { name: "Sugar Frost", rarity: "UNCOMMON", chance: 0.2, color: "text-white" },
            { name: "Classic Cookie", rarity: "COMMON", chance: 1.0, color: "text-zinc-500" }
        ];

        function App() {
            const [bits, setBits] = useState(() => Number(localStorage.getItem('bits')) || 0);
            const [luck, setLuck] = useState(() => Number(localStorage.getItem('luck')) || 1.0);
            const [inventory, setInventory] = useState([]);

            useEffect(() => {
                localStorage.setItem('bits', bits);
                localStorage.setItem('luck', luck);
            }, [bits, luck]);

            const roll = () => {
                const r = Math.random() / luck;
                const found = COOKIES.find(c => r <= c.chance) || COOKIES[3];
                setInventory(prev => [found, ...prev].slice(0, 10));
            };

            const buyLuck = () => {
                const cost = Math.floor(50 * Math.pow(1.5, (luck - 1) * 2));
                if (bits >= cost) {
                    setBits(bits - cost);
                    setLuck(luck + 0.5);
                }
            };

            return (
                <div className="flex flex-col items-center justify-between min-h-screen p-6 pb-12">
                    <div className="text-center mt-8">
                        <h1 className="text-4xl font-bold text-amber-500 italic">COOKIE RNG</h1>
                        <div className="flex gap-4 mt-2 justify-center font-mono text-zinc-500 text-xs">
                            <span>BITS: {bits}</span>
                            <span>LUCK: {luck.toFixed(1)}x</span>
                        </div>
                    </div>

                    <div 
                        onClick={() => setBits(b => b + 1)}
                        className="text-[150px] cursor-pointer active:scale-90 transition-transform cookie-spin"
                    >
                        üç™
                    </div>

                    <div className="w-full max-w-sm space-y-4">
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={roll} className="bg-amber-600 py-4 rounded-2xl font-black uppercase text-sm shadow-lg">
                                SUMMON
                            </button>
                            <button onClick={buyLuck} className="bg-zinc-800 py-4 rounded-2xl font-black uppercase text-sm border border-white/5">
                                LUCK UP
                            </button>
                        </div>

                        <div className="bg-zinc-900/80 p-4 rounded-2xl border border-white/5">
                            <h2 className="text-[10px] uppercase font-black text-zinc-500 mb-2 tracking-widest text-center">Recent Stash</h2>
                            <div className="space-y-2 h-32 overflow-y-auto">
                                {inventory.map((item, i) => (
                                    <div key={i} className="flex justify-between items-center text-sm border-b border-white/5 py-1">
                                        <span className={item.color}>{item.name}</span>
                                        <span className="text-[9px] opacity-40">{item.rarity}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
