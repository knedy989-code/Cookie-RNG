<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle Oven</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Oracle Oven">

    <style>
        /* Your Styles Here */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #cookie-display {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #555;
        }
    </style>
</head>
<body>

    <div id="cookie-display">
        <h1>Oracle Oven</h1>
        <button id="bakeBtn">Bake Divine Cookie</button>
        <div id="result"></div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Types and Enums (Preserved from your code)
        const Rarity = { DIVINE: "Divine" };

        // Configuration - Using a prompt since process.env isn't available in browser
        const API_KEY = window.localStorage.getItem('GEMINI_API_KEY') || prompt("Enter Gemini API Key:");
        if (API_KEY) window.localStorage.setItem('GEMINI_API_KEY', API_KEY);

        // Initialize Gemini
        const genAI = new GoogleGenerativeAI(API_KEY || '');

        export const generateOracleCookie = async () => {
          if (!API_KEY) {
            throw new Error("API Key missing");
          }

          const modelId = "gemini-1.5-flash"; // Updated to current stable flash model

          const promptText = `
            You are the Oracle Oven, a mythical entity that bakes cookies with divine properties.
            Create a unique, fantasy-themed cookie.
            
            The cookie should be:
            - Rarity: Divine (Extremely powerful and unique)
            - Name: Creative, mythical, or sci-fi inspired.
            - Description: A one-sentence lore description.
            - ColorHex: A hex color code representing the cookie's aura.
            - BaseValue: A number between 80 and 200.

            Return the result in strictly valid JSON format matching the schema.
          `;

          try {
            const model = genAI.getGenerativeModel({ model: modelId });
            
            const result = await model.generateContent({
              contents: [{ role: "user", parts: [{ text: promptText }] }],
              generationConfig: {
                responseMimeType: "application/json",
              },
            });

            const response = await result.response;
            const text = response.text();
            if (!text) throw new Error("No response from Oracle Oven");

            const data = JSON.parse(text);

            return {
              name: data.name,
              description: data.description,
              rarity: Rarity.DIVINE,
              baseValue: data.baseValue,
              colorHex: data.colorHex,
              isAiGenerated: true,
            };
          } catch (error) {
            console.error("Oracle Oven malfunctioned:", error);
            return {
              name: "Glitch Cookie",
              description: "The Oracle Oven sputtered and produced this anomaly.",
              rarity: Rarity.DIVINE,
              baseValue: 77,
              colorHex: "#333333",
              isAiGenerated: true,
            };
          }
        };

        // UI Logic to run the code
        document.getElementById('bakeBtn').addEventListener('click', async () => {
            const display = document.getElementById('result');
            display.innerHTML = "Baking...";
            const cookie = await generateOracleCookie();
            display.innerHTML = `
                <h2 style="color: ${cookie.colorHex}">${cookie.name}</h2>
                <p>${cookie.description}</p>
                <small>Value: ${cookie.baseValue}</small>
            `;
        });
    </script>
</body>
</html>
