<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Generator</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2592/2592209.png">

    <style>
        /* Minimal UI since you don't have a CSS file */
        body {
            background: #121212;
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .app-container {
            width: 85%;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        #result-display { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 id="item-name">AI Generator</h1>
        <p id="item-desc">Ready to generate.</p>
        <div id="result-display"></div>
        <button id="generateBtn">Generate Content</button>
    </div>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Browser Key Handling (Replacing process.env)
        const API_KEY = window.localStorage.getItem('APP_API_KEY') || prompt("Enter Gemini API Key:");
        if (API_KEY) window.localStorage.setItem('APP_API_KEY', API_KEY);

        const genAI = new GoogleGenerativeAI(API_KEY || '');

        // YOUR MODIFIED LOGIC (Oracle naming removed)
        export const generateContent = async () => {
          if (!API_KEY) throw new Error("API Key missing");

          const modelId = "gemini-1.5-flash"; 

          // Cleaned up prompt based on your file's structure
          const prompt = `
            Create a unique, fantasy-themed item.
            Return a JSON object with:
            - name: A creative name.
            - description: A one-sentence description.
            - colorHex: A hex color representing its aura.
            - baseValue: A number between 80 and 200.
          `;

          try {
            const model = genAI.getGenerativeModel({ model: modelId });
            const result = await model.generateContent({
              contents: [{ role: "user", parts: [{ text: prompt }] }],
              generationConfig: { responseMimeType: "application/json" }
            });

            const data = JSON.parse(result.response.text());

            return {
              name: data.name,
              description: data.description,
              baseValue: data.baseValue,
              colorHex: data.colorHex,
              isAiGenerated: true,
            };
          } catch (error) {
            console.error("Malfunction:", error);
            return {
              name: "Error Item",
              description: "Something went wrong during generation.",
              baseValue: 0,
              colorHex: "#333333",
            };
          }
        };

        // UI Hook
        document.getElementById('generateBtn').onclick = async () => {
            const btn = document.getElementById('generateBtn');
            btn.innerText = "Generating...";
            
            const content = await generateContent();
            
            document.getElementById('item-name').innerText = content.name;
            document.getElementById('item-name').style.color = content.colorHex;
            document.getElementById('item-desc').innerText = content.description;
            document.getElementById('result-display').innerHTML = `<strong>Value:</strong> ${content.baseValue}`;
            
            btn.innerText = "Generate Again";
        };
    </script>
</body>
</html>
