<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Generator</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1160/1160358.png">

    <style>
        /* Minimal layout to make it functional */
        body {
            background: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #output {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="output">
        <h2 id="name">Ready</h2>
        <p id="description">Click the button to run your logic.</p>
    </div>
    <button id="runBtn">Generate</button>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Browser version of your setup
        const API_KEY = window.localStorage.getItem('USER_KEY') || prompt("Enter API Key:");
        if (API_KEY) window.localStorage.setItem('USER_KEY', API_KEY);
        
        const genAI = new GoogleGenerativeAI(API_KEY || '');

        // --- START OF YOUR ORIGINAL CODE LOGIC ---
        export const generateContent = async () => {
          if (!API_KEY) throw new Error("API Key missing");

          const modelId = "gemini-1.5-flash"; // updated to stable version

          // This is the prompt from your file
          const prompt = `
            Create a unique, fantasy-themed item.
            Return the result in strictly valid JSON format:
            {
              "name": "string",
              "description": "string",
              "colorHex": "string",
              "baseValue": number
            }
          `;

          try {
            const model = genAI.getGenerativeModel({ model: modelId });
            const result = await model.generateContent({
              contents: [{ role: "user", parts: [{ text: prompt }] }],
              generationConfig: { responseMimeType: "application/json" }
            });

            const data = JSON.parse(result.response.text());

            return {
              name: data.name,
              description: data.description,
              rarity: "Divine",
              baseValue: data.baseValue,
              colorHex: data.colorHex,
              isAiGenerated: true,
            };
          } catch (error) {
            console.error("Malfunction:", error);
            return {
              name: "Error",
              description: "The system sputtered.",
              rarity: "Divine",
              baseValue: 0,
              colorHex: "#333333",
              isAiGenerated: true,
            };
          }
        };
        // --- END OF YOUR ORIGINAL CODE LOGIC ---

        document.getElementById('runBtn').onclick = async () => {
            const outName = document.getElementById('name');
            const outDesc = document.getElementById('description');
            
            outName.innerText = "Loading...";
            const data = await generateContent();
            
            outName.innerText = data.name;
            outName.style.color = data.colorHex;
            outDesc.innerText = data.description;
        };
    </script>
</body>
</html>
