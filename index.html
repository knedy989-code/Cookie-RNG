<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cookie RNG: Infinite Crumb</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      /* YOUR CSS - UNCHANGED */
      body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #f3f4f6; overflow-x: hidden; margin: 0; }
      h1, h2, h3, .font-display { font-family: 'Fredoka', sans-serif; }
      .cookie-spin { animation: spin-slow 20s linear infinite; }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1.2); opacity: 0; } }
      @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      :fullscreen { background-color: #111; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom';
        import * as Lucide from 'lucide-react';

        // --- STUBS TO PREVENT BLACK SCREEN ---
        // Paste the code from your /components/ folder into these functions
        const CookieClicker = ({onLinkClick}) => <div onClick={onLinkClick} className="relative group cursor-pointer"><Lucide.Cookie size={120} className="text-amber-500 cookie-spin" /></div>;
        const RngSystem = () => <div className="p-8 text-center text-gray-500 border-2 border-dashed border-white/5 rounded-xl">RngSystem Logic Needed</div>;
        const Inventory = () => <div className="p-8 text-center text-gray-500">Inventory Logic Needed</div>;
        const Upgrades = () => <div className="p-8 text-center text-gray-500">Upgrades Logic Needed</div>;
        const ItemShop = () => null;
        const CrateRoom = () => null;
        const QuestBoard = () => null;

        // --- YOUR APP.TSX CODE ---
        const INITIAL_STATE = {
          bits: 0, totalBitsEarned: 0, clickCount: 0, cookies: [],
          upgrades: { clickPowerLevel: 1, luckLevel: 0, autoClickerLevel: 0, ascensionLevel: 0 },
          activeEffects: { clickMultiplier: 1, clickMultiplierEndTime: 0, protectedClicks: 0 },
          unlockedRarities: [], activeCookieId: undefined, settings: { soundEnabled: true },
          cheatMode: false, chronoSpawnerUnlocked: false, claimedQuestIds: []
        };

        const App = () => {
          const [gameState, setGameState] = useState(INITIAL_STATE);
          const [activeTab, setActiveTab] = useState('roll');

          // Toolbar Hiding Trigger
          const handleInteraction = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
          };

          const handleCookieClick = () => {
            handleInteraction();
            setGameState(prev => ({ ...prev, bits: prev.bits + 1, totalBitsEarned: prev.totalBitsEarned + 1 }));
          };

          return (
            <div className="min-h-screen bg-[#111] text-gray-100 flex flex-col md:flex-row max-w-7xl mx-auto overflow-hidden relative">
              
              {/* Sidebar */}
              <div className="w-full md:w-1/3 border-b md:border-b-0 md:border-r border-white/5 bg-[#161616] flex flex-col h-[45vh] md:h-screen">
                <div className="p-6 border-b border-white/5 flex justify-between items-center">
                  <h1 className="text-2xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600">Infinite Crumb</h1>
                  <Lucide.Volume2 size={20} className="text-gray-500" />
                </div>
                
                <div className="flex-grow flex flex-col items-center justify-center p-4" onClick={handleCookieClick}>
                  <div className="text-center mb-8">
                    <div className="text-5xl font-bold text-white tracking-tighter mb-1">{Math.floor(gameState.bits).toLocaleString()}</div>
                    <div className="text-amber-500 font-mono text-sm uppercase tracking-widest">Cookie Bits</div>
                  </div>
                  <CookieClicker onLinkClick={handleCookieClick} />
                </div>
              </div>

              {/* Main Area */}
              <div className="w-full md:w-2/3 flex flex-col h-[55vh] md:h-screen overflow-hidden bg-[#111]">
                <div className="flex border-b border-white/5 bg-[#161616] overflow-x-auto no-scrollbar">
                  {['roll', 'inventory', 'quests', 'crates', 'upgrades', 'shop'].map((tab) => (
                    <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-4 px-4 text-[10px] font-bold uppercase ${activeTab === tab ? 'text-amber-500 border-b-2 border-amber-500 bg-white/5' : 'text-gray-500'}`}>
                      {tab}
                    </button>
                  ))}
                </div>
                <div className="flex-grow overflow-y-auto p-6">
                  {activeTab === 'roll' && <RngSystem />}
                  {activeTab === 'inventory' && <Inventory />}
                  {activeTab === 'upgrades' && <Upgrades />}
                </div>
              </div>

            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
